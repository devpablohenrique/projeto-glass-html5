<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>

    <script>
        function acendeLampada() {
            var img = document.querySelector('img#imgLampada');
            img.src = '_imagens/lampada-acesa.jpg'
        }

        function apagarLampada() {
            var img = document.querySelector('img#imgLampada');
            img.src = '_imagens/lampada-apagada.jpg'
        }

        function quebrarLampada() {
            var img = document.querySelector('img#imgLampada');
            img.src = '_imagens/lampada-quebrada.jpg'
        }
    </script>

</head>

<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" alt="" id="imgLampada" onclick="quebrarLampada()" onmouseover="acendeLampada()" onmouseout="apagarLampada()">


</body>

</html>
